    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a id="id1" class="nav-link" href="#" onclick="hfun()">Home </a>
            </li>
            <li class="nav-item">
              <a id="id2" class="nav-link" href="#" onclick="cfun()">Contact</a>
            </li>
            <li class="nav-item">
              <a id="id3" class="nav-link" href="#" onclick="afun()">About</span></a>
            </li>
            <li class="nav-item">
              <a id="id4" class="nav-link" href="#" onclick="sfun()">Services</span></a>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
              <div class="row">
                  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign in</button>
              </div>
          </form>
        </div>

    <script>
        function hfun(){
          document.getElementById("did").innerHTML="I am in Home now";
        }
        function cfun(){
          document.getElementById("did").innerHTML="I am in Contact now";
        }
        function afun(){
          document.getElementById("did").innerHTML="I am in About now";
        }
        function sfun(){
          document.getElementById("did").innerHTML="I am in Services now";
        }
      </script>

  
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal header</h4>
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                    
                </div>
                <form class="form-signin">
                    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputname" class="sr-only">Full name</label>
                    <input type=name id="inputname" class="form-control" placeholder="Full name" required autofocus>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                  </form>
            </div>
        </div>
    </div>
    <div>
      <h1  id="did"> I am in Home now </h1>
      <!-- <img id='did' src="im1.jpg"/> -->
    </div>
